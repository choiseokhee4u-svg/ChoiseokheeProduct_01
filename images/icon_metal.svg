<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="gm" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="blade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f1f5f9"/>
      <stop offset="40%" stop-color="#cbd5e1"/>
      <stop offset="60%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="hilt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a16207"/>
      <stop offset="100%" stop-color="#713f12"/>
    </linearGradient>
    <filter id="glowM">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="60" cy="60" r="55" fill="url(#gm)"/>
  <!-- Sword blade -->
  <path d="M60 12 L66 70 L60 75 L54 70Z" fill="url(#blade)" filter="url(#glowM)"/>
  <!-- Blade center line -->
  <line x1="60" y1="16" x2="60" y2="68" stroke="#f8fafc" stroke-width="1" opacity="0.6"/>
  <!-- Guard -->
  <rect x="45" y="73" width="30" height="6" rx="3" fill="url(#hilt)"/>
  <!-- Handle -->
  <rect x="56" y="79" width="8" height="18" rx="2" fill="#92400e"/>
  <!-- Handle wrap -->
  <line x1="56" y1="83" x2="64" y2="83" stroke="#a16207" stroke-width="1.5"/>
  <line x1="56" y1="87" x2="64" y2="87" stroke="#a16207" stroke-width="1.5"/>
  <line x1="56" y1="91" x2="64" y2="91" stroke="#a16207" stroke-width="1.5"/>
  <!-- Pommel -->
  <circle cx="60" cy="99" r="4" fill="#b45309"/>
  <!-- Sparkles -->
  <circle cx="52" cy="30" r="1.5" fill="#f8fafc" opacity="0.8"/>
  <circle cx="68" cy="45" r="1" fill="#f8fafc" opacity="0.6"/>
  <circle cx="55" cy="55" r="1.2" fill="#f8fafc" opacity="0.7"/>
  <!-- Glow at tip -->
  <circle cx="60" cy="14" r="5" fill="#e2e8f0" opacity="0.4" filter="url(#glowM)"/>
</svg>
