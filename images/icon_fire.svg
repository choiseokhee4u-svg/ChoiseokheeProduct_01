  <!-- Side flames -->
  <path d="M42 55 Q35 45 38 30 Q42 45 48 52Z" fill="#ef4444" opacity="0.7" filter="url(#glowF)"/>
  <path d="M78 55 Q85 45 82 30 Q78 45 72 52Z" fill="#ef4444" opacity="0.7" filter="url(#glowF)"/>
